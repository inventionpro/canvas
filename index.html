<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vibe Canvas</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
        background: #000;
      }
      span {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      canvas {
        display: block;
        width: 95dvh;
        height: 95dvh;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <span>
      <input id="url" placeholder="url" value="canvas.skycodee.pro">
      <input id="size" placeholder="size" type="number" value="2048">
      <input id="color" type="color">
    </span>
    <canvas id="canvas" width="2048" height="2048"></canvas>
    <script src="./script.js"></script>
  </body>
</html>
